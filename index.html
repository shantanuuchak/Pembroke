<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke &mdash; The puppy tale!</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <noscript>You need to enable JS to run this</noscript>
    <main class="container">
      <h1 class="my-5 display-4">Pembroke</h1>

      <!-- Select -->
      <div class="form-floating mb-3">
        <select
          class="form-select"
          aria-label="Default select example"
          id="floatingSelect"
        >
          <option selected>Breed 1</option>
          <option value="1">Breed 2</option>
          <option value="2">Breed 3</option>
        </select>
        <label for="floatingSelect">Select dog</label>
      </div>

      <!-- Image -->
      <img src="https://placehold.co/400" alt="" class="img-fluid rounded-3" />
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
